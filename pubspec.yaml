name: neom_booking
description: Booking and Directory for Cyberneom.
version: 1.1.1
homepage: https://github.com/emmanuel-montoya/neom_booking
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  neom_commons:
    git:
      url: https://github.com/Cyberneom/neom_commons.git
  neom_posts:
    git:
      url: https://github.com/Cyberneom/neom_posts.git
  neom_profile:
    git:
      url: https://github.com/Cyberneom/neom_profile.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  neom_commons:
    path: ../neom_commons
  neom_posts:
    path: ../neom_posts
  neom_profile:
    path: ../neom_profile
  uuid: 4.1.0
  logger: 2.0.2+1
#  http: 1.1.0
#  google_api_headers: 2.0.3

# The following section is specific to Flutter packages.
flutter: