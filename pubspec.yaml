name: neom_booking
description: Booking and Directory for Cyberneom.
version: 1.0.2
homepage: https://github.com/emmanuel-montoya/neom_booking
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  neom_commons:
    git:
      url: https://github.com/Cyberneom/neom_commons.git
  neom_posts:
    git:
      url: https://github.com/Cyberneom/neom_posts.git
  neom_profile:
    git:
      url: https://github.com/Cyberneom/neom_profile.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  neom_commons:
    path: ../neom_commons
  neom_posts:
    path: ../neom_posts
  neom_profile:
    path: ../neom_profile
  intl: 0.18.1

# The following section is specific to Flutter packages.
flutter: